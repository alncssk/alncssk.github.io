<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Nombres</title>
    
    <!-- Firebase SDK v11 (Modular) -->
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
        import { getFirestore, collection, addDoc, deleteDoc, doc, onSnapshot, orderBy, query, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBKItCLTReTU0tmm3lHSOKPMS5TEtv6dT0",
            authDomain: "gbaddalbion.firebaseapp.com",
            projectId: "gbaddalbion",
            storageBucket: "gbaddalbion.firebasestorage.app",
            messagingSenderId: "656297370009",
            appId: "1:656297370009:web:a871f5435583b06792b308",
            measurementId: "G-M0SCQ3KFY4"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // Make Firebase available globally
        window.firebaseApp = { app, db, auth, addDoc, deleteDoc, doc, collection, onSnapshot, orderBy, query, serverTimestamp, signInAnonymously };
    </script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .content {
            padding: 30px;
        }

        .login-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            border-left: 4px solid #007bff;
        }

        .public-section {
            background: #e8f5e8;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #28a745;
        }

        .admin-section {
            background: #fff3cd;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            border-left: 4px solid #ffc107;
            display: none;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0,123,255,0.1);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
        }

        .btn-success {
            background: linear-gradient(135deg, #28a745, #1e7e34);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, #dc3545, #bd2130);
            color: white;
            font-size: 14px;
            padding: 8px 16px;
            margin-left: 10px;
        }

        .btn-warning {
            background: linear-gradient(135deg, #ffc107, #e0a800);
            color: #212529;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn:active {
            transform: translateY(0);
        }

        .name-list {
            margin-top: 20px;
        }

        .name-item {
            background: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .name-item:hover {
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            transform: translateY(-1px);
        }

        .name-text {
            font-size: 18px;
            font-weight: 500;
            color: #333;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
            font-style: italic;
        }

        .status-message {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            text-align: center;
            font-weight: bold;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            background: #cce7ff;
            color: #004085;
            border: 1px solid #b3d9ff;
        }

        .admin-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .firebase-status {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 8px 12px;
            border-radius: 5px;
            color: white;
            font-size: 12px;
            font-weight: bold;
        }

        .firebase-connected {
            background: #28a745;
        }

        .firebase-disconnected {
            background: #dc3545;
        }

        @media (max-width: 600px) {
            .container {
                margin: 10px;
                border-radius: 10px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .content {
                padding: 20px;
            }
            
            .admin-controls {
                flex-direction: column;
            }
            
            .name-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Indicador de estado de Firebase -->
    <div id="firebaseStatus" class="firebase-status firebase-disconnected">
        üîÑ Conectando...
    </div>

    <div class="container">
        <div class="header">
            <h1>üìù Lista de Nombres</h1>
            <p>Gesti√≥n p√∫blica de nombres con base de datos en tiempo real</p>
        </div>
        
        <div class="content">
            <!-- Secci√≥n de Login -->
            <div class="login-section" id="loginSection">
                <h2>üîê Acceso Administrativo</h2>
                <div class="form-group">
                    <label for="adminPassword">Contrase√±a de Administrador:</label>
                    <input type="password" id="adminPassword" placeholder="Ingresa la contrase√±a">
                </div>
                <button class="btn btn-primary" onclick="login()">Iniciar Sesi√≥n</button>
                <div id="loginMessage"></div>
            </div>

            <!-- Secci√≥n de Administraci√≥n -->
            <div class="admin-section" id="adminSection">
                <h2>‚öôÔ∏è Panel de Administraci√≥n</h2>
                <div class="admin-controls">
                    <button class="btn btn-warning" onclick="logout()">Cerrar Sesi√≥n</button>
                </div>
                
                <div class="form-group">
                    <label for="nameInput">Agregar Nuevo Nombre:</label>
                    <input type="text" id="nameInput" placeholder="Escribe un nombre aqu√≠">
                </div>
                <button class="btn btn-success" onclick="addName()">‚ûï Agregar a la Lista</button>
                <div id="adminMessage"></div>
            </div>

            <!-- Secci√≥n P√∫blica -->
            <div class="public-section">
                <h2>üë• Lista P√∫blica de Nombres</h2>
                <div id="nameList" class="name-list">
                    <div class="empty-state">
                        üîÑ Cargando nombres...
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Variables globales
        const ADMIN_PASSWORD = "admin123"; // Cambia esta contrase√±a
        let isAdminLoggedIn = false;
        let names = [];
        let unsubscribe = null;

        // Esperar a que Firebase est√© disponible
        window.addEventListener('load', function() {
            setTimeout(() => {
                if (window.firebaseApp) {
                    initializeAuth();
                    setupRealtimeListener();
                } else {
                    console.error('Firebase no se carg√≥ correctamente');
                    updateFirebaseStatus(false);
                }
            }, 1000);
        });

        // ============= AUTENTICACI√ìN =============
        function initializeAuth() {
            const { auth, signInAnonymously } = window.firebaseApp;
            
            signInAnonymously(auth)
                .then(() => {
                    updateFirebaseStatus(true);
                    console.log('Autenticado correctamente con Firebase');
                })
                .catch((error) => {
                    console.error("Error en autenticaci√≥n:", error);
                    updateFirebaseStatus(false);
                });
        }

        function updateFirebaseStatus(connected) {
            const statusEl = document.getElementById('firebaseStatus');
            if (connected) {
                statusEl.textContent = 'üü¢ Conectado';
                statusEl.className = 'firebase-status firebase-connected';
            } else {
                statusEl.textContent = 'üî¥ Sin conexi√≥n';
                statusEl.className = 'firebase-status firebase-disconnected';
            }
        }

        // ============= FIRESTORE EN TIEMPO REAL =============
        function setupRealtimeListener() {
            const { db, collection, onSnapshot, orderBy, query } = window.firebaseApp;
            
            const namesQuery = query(collection(db, 'names'), orderBy('timestamp', 'asc'));
            
            unsubscribe = onSnapshot(namesQuery, (snapshot) => {
                names = [];
                snapshot.forEach((doc) => {
                    names.push({
                        id: doc.id,
                        name: doc.data().name,
                        timestamp: doc.data().timestamp
                    });
                });
                updateDisplay();
                console.log('Nombres actualizados:', names.length);
            }, (error) => {
                console.error("Error al escuchar cambios:", error);
                showMessage('adminMessage', 'Error de conexi√≥n con la base de datos', 'error');
            });
        }

        // ============= FUNCIONES DE ADMIN =============
        function login() {
            const password = document.getElementById('adminPassword').value;
            
            if (password === ADMIN_PASSWORD) {
                isAdminLoggedIn = true;
                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('adminSection').style.display = 'block';
                updateDisplay();
                showMessage('loginMessage', 'Acceso concedido correctamente', 'success');
                document.getElementById('adminPassword').value = '';
            } else {
                showMessage('loginMessage', 'Contrase√±a incorrecta', 'error');
            }
        }

        function logout() {
            isAdminLoggedIn = false;
            document.getElementById('loginSection').style.display = 'block';
            document.getElementById('adminSection').style.display = 'none';
            document.getElementById('adminPassword').value = '';
            document.getElementById('nameInput').value = '';
            updateDisplay();
        }

        // ============= CRUD OPERATIONS =============
        async function addName() {
            if (!isAdminLoggedIn) {
                showMessage('adminMessage', 'No tienes permisos de administrador', 'error');
                return;
            }

            const nameInput = document.getElementById('nameInput');
            const name = nameInput.value.trim();
            
            if (name === '') {
                showMessage('adminMessage', 'Por favor ingresa un nombre', 'error');
                return;
            }

            // Verificar si ya existe
            const existingName = names.find(n => n.name.toLowerCase() === name.toLowerCase());
            if (existingName) {
                showMessage('adminMessage', 'Este nombre ya existe en la lista', 'error');
                return;
            }

            try {
                showMessage('adminMessage', 'Agregando nombre...', 'loading');
                
                const { db, collection, addDoc, serverTimestamp } = window.firebaseApp;
                
                await addDoc(collection(db, 'names'), {
                    name: name,
                    timestamp: serverTimestamp(),
                    addedBy: 'admin'
                });

                nameInput.value = '';
                showMessage('adminMessage', `"${name}" agregado correctamente`, 'success');
            } catch (error) {
                console.error("Error al agregar nombre:", error);
                showMessage('adminMessage', 'Error al agregar el nombre: ' + error.message, 'error');
            }
        }

        async function removeName(nameId, nameText) {
            if (!isAdminLoggedIn) {
                return;
            }

            try {
                showMessage('adminMessage', 'Eliminando nombre...', 'loading');
                
                const { db, doc, deleteDoc } = window.firebaseApp;
                
                await deleteDoc(doc(db, 'names', nameId));
                
                showMessage('adminMessage', `"${nameText}" eliminado correctamente`, 'success');
            } catch (error) {
                console.error("Error al eliminar nombre:", error);
                showMessage('adminMessage', 'Error al eliminar el nombre: ' + error.message, 'error');
            }
        }

        // ============= UI FUNCTIONS =============
        function updateDisplay() {
            const nameListDiv = document.getElementById('nameList');
            
            if (names.length === 0) {
                nameListDiv.innerHTML = '<div class="empty-state">No hay nombres en la lista a√∫n</div>';
                return;
            }

            let html = '';
            names.forEach(nameObj => {
                html += `
                    <div class="name-item">
                        <span class="name-text">${escapeHtml(nameObj.name)}</span>
                        ${isAdminLoggedIn ? `<button class="btn btn-danger" onclick="removeName('${nameObj.id}', '${escapeHtml(nameObj.name)}')">üóëÔ∏è Eliminar</button>` : ''}
                    </div>
                `;
            });
            
            nameListDiv.innerHTML = html;
        }

        function showMessage(elementId, message, type) {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="status-message ${type}">${message}</div>`;
            
            if (type !== 'loading') {
                setTimeout(() => {
                    element.innerHTML = '';
                }, 3000);
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // ============= EVENT LISTENERS =============
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('adminPassword').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    login();
                }
            });

            document.getElementById('nameInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    addName();
                }
            });
        });

        // Limpiar listener al cerrar la p√°gina
        window.addEventListener('beforeunload', () => {
            if (unsubscribe) {
                unsubscribe();
            }
        });
    </script>
</body>
</html>
