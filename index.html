<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Nombres</title>
    
    <!-- Firebase SDK v9 Compat (m√°s estable) -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .content {
            padding: 30px;
        }

        .login-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            border-left: 4px solid #007bff;
        }

        .public-section {
            background: #e8f5e8;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #28a745;
        }

        .admin-section {
            background: #fff3cd;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            border-left: 4px solid #ffc107;
            display: none;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0,123,255,0.1);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
        }

        .btn-success {
            background: linear-gradient(135deg, #28a745, #1e7e34);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, #dc3545, #bd2130);
            color: white;
            font-size: 14px;
            padding: 8px 16px;
            margin-left: 10px;
        }

        .btn-warning {
            background: linear-gradient(135deg, #ffc107, #e0a800);
            color: #212529;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn:active {
            transform: translateY(0);
        }

        .name-list {
            margin-top: 20px;
        }

        .name-item {
            background: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .name-item:hover {
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            transform: translateY(-1px);
        }

        .name-text {
            font-size: 18px;
            font-weight: 500;
            color: #333;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
            font-style: italic;
        }

        .status-message {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            text-align: center;
            font-weight: bold;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            background: #cce7ff;
            color: #004085;
            border: 1px solid #b3d9ff;
        }

        .admin-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .firebase-status {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 8px 12px;
            border-radius: 5px;
            color: white;
            font-size: 12px;
            font-weight: bold;
        }

        .firebase-connected {
            background: #28a745;
        }

        .firebase-disconnected {
            background: #dc3545;
        }

        @media (max-width: 600px) {
            .container {
                margin: 10px;
                border-radius: 10px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .content {
                padding: 20px;
            }
            
            .admin-controls {
                flex-direction: column;
            }
            
            .name-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Indicador de estado de Firebase -->
    <div id="firebaseStatus" class="firebase-status firebase-disconnected">
        üîÑ Conectando...
    </div>

    <div class="container">
        <div class="header">
            <h1>üìù Lista de Nombres</h1>
            <p>Gesti√≥n p√∫blica de nombres con base de datos en tiempo real</p>
        </div>
        
        <div class="content">
            <!-- Secci√≥n de Login -->
            <div class="login-section" id="loginSection">
                <h2>üîê Acceso Administrativo</h2>
                <div class="form-group">
                    <label for="adminPassword">Contrase√±a de Administrador:</label>
                    <input type="password" id="adminPassword" placeholder="Ingresa la contrase√±a">
                </div>
                <button class="btn btn-primary" onclick="login()">Iniciar Sesi√≥n</button>
                <div id="loginMessage"></div>
            </div>

            <!-- Secci√≥n de Administraci√≥n -->
            <div class="admin-section" id="adminSection">
                <h2>‚öôÔ∏è Panel de Administraci√≥n</h2>
                <div class="admin-controls">
                    <button class="btn btn-warning" onclick="logout()">Cerrar Sesi√≥n</button>
                </div>
                
                <div class="form-group">
                    <label for="nameInput">Agregar Nuevo Nombre:</label>
                    <input type="text" id="nameInput" placeholder="Escribe un nombre aqu√≠">
                </div>
                <button class="btn btn-success" onclick="addName()">‚ûï Agregar a la Lista</button>
                <div id="adminMessage"></div>
            </div>

            <!-- Secci√≥n P√∫blica -->
            <div class="public-section">
                <h2>üë• Lista P√∫blica de Nombres</h2>
                <div id="nameList" class="name-list">
                    <div class="empty-state">
                        üîÑ Cargando nombres...
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBKItCLTReTU0tmm3lHSOKPMS5TEtv6dT0",
            authDomain: "gbaddalbion.firebaseapp.com",
            projectId: "gbaddalbion",
            storageBucket: "gbaddalbion.firebasestorage.app",
            messagingSenderId: "656297370009",
            appId: "1:656297370009:web:a871f5435583b06792b308",
            measurementId: "G-M0SCQ3KFY4"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        // Variables globales
        const ADMIN_PASSWORD = "admin123"; // Cambia esta contrase√±a
        let isAdminLoggedIn = false;
        let names = [];
        let unsubscribe = null;

        // Inicializar cuando la p√°gina carga
        window.addEventListener('load', function() {
            console.log('P√°gina cargada, inicializando Firebase...');
            initializeAuth();
            setupRealtimeListener();
        });

        // ============= AUTENTICACI√ìN =============
        function initializeAuth() {
            console.log('Iniciando autenticaci√≥n...');
            auth.signInAnonymously()
                .then(() => {
                    console.log('‚úÖ Autenticado correctamente con Firebase');
                    updateFirebaseStatus(true);
                })
                .catch((error) => {
                    console.error('‚ùå Error en autenticaci√≥n:', error);
                    updateFirebaseStatus(false);
                });
        }

        function updateFirebaseStatus(connected) {
            const statusEl = document.getElementById('firebaseStatus');
            if (connected) {
                statusEl.textContent = 'üü¢ Conectado';
                statusEl.className = 'firebase-status firebase-connected';
            } else {
                statusEl.textContent = 'üî¥ Sin conexi√≥n';
                statusEl.className = 'firebase-status firebase-disconnected';
            }
        }

        // ============= FIRESTORE EN TIEMPO REAL =============
        function setupRealtimeListener() {
            console.log('Configurando listener en tiempo real...');
            
            // Primero intentar crear la colecci√≥n si no existe
            db.collection('names').get()
                .then((snapshot) => {
                    console.log('‚úÖ Colecci√≥n accesible, documentos:', snapshot.size);
                })
                .catch((error) => {
                    console.log('‚ö†Ô∏è Error accediendo colecci√≥n:', error);
                });
            
            unsubscribe = db.collection('names')
                .orderBy('timestamp', 'asc')
                .onSnapshot((snapshot) => {
                    console.log('üì° Datos recibidos desde Firestore');
                    names = [];
                    const now = new Date();
                    const expiredNames = []; // Para eliminar nombres vencidos
                    
                    snapshot.forEach((doc) => {
                        const data = doc.data();
                        const nameTimestamp = data.timestamp ? data.timestamp.toDate() : new Date();
                        const hoursSinceAdded = (now - nameTimestamp) / (1000 * 60 * 60);
                        
                        if (hoursSinceAdded >= 24) {
                            // Nombre expirado, marcarlo para eliminaci√≥n
                            expiredNames.push({id: doc.id, name: data.name});
                            console.log(`‚è∞ Nombre "${data.name}" expirado (${Math.round(hoursSinceAdded)} horas)`);
                        } else {
                            // Nombre v√°lido, agregarlo a la lista
                            names.push({
                                id: doc.id,
                                name: data.name,
                                timestamp: data.timestamp,
                                hoursLeft: Math.round(24 - hoursSinceAdded)
                            });
                        }
                    });
                    
                    // Eliminar nombres expirados autom√°ticamente
                    expiredNames.forEach(expiredName => {
                        deleteExpiredName(expiredName.id, expiredName.name);
                    });
                    
                    console.log('Total nombres v√°lidos:', names.length);
                    console.log('Nombres expirados eliminados:', expiredNames.length);
                    updateDisplay();
                }, (error) => {
                    console.error('‚ùå Error al escuchar cambios:', error);
                    console.error('Error code:', error.code);
                    console.error('Error message:', error.message);
                    showMessage('adminMessage', 'Error de conexi√≥n: ' + error.message, 'error');
                });
        }

        // Funci√≥n para eliminar nombres expirados
        async function deleteExpiredName(nameId, nameText) {
            try {
                await db.collection('names').doc(nameId).delete();
                console.log(`üóëÔ∏è Eliminado autom√°ticamente: "${nameText}"`);
            } catch (error) {
                console.error('‚ùå Error al eliminar nombre expirado:', error);
            }
        }
        }

        // ============= FUNCIONES DE ADMIN =============
        function login() {
            const password = document.getElementById('adminPassword').value;
            
            if (password === ADMIN_PASSWORD) {
                isAdminLoggedIn = true;
                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('adminSection').style.display = 'block';
                updateDisplay();
                showMessage('loginMessage', 'Acceso concedido correctamente', 'success');
                document.getElementById('adminPassword').value = '';
                console.log('üëë Admin logueado');
            } else {
                showMessage('loginMessage', 'Contrase√±a incorrecta', 'error');
                console.log('‚ùå Contrase√±a incorrecta');
            }
        }

        function logout() {
            isAdminLoggedIn = false;
            document.getElementById('loginSection').style.display = 'block';
            document.getElementById('adminSection').style.display = 'none';
            document.getElementById('adminPassword').value = '';
            document.getElementById('nameInput').value = '';
            updateDisplay();
            console.log('üëã Admin cerr√≥ sesi√≥n');
        }

        // ============= CRUD OPERATIONS =============
        async function addName() {
            if (!isAdminLoggedIn) {
                showMessage('adminMessage', 'No tienes permisos de administrador', 'error');
                return;
            }

            const nameInput = document.getElementById('nameInput');
            const name = nameInput.value.trim();
            
            if (name === '') {
                showMessage('adminMessage', 'Por favor ingresa un nombre', 'error');
                return;
            }

            // Verificar si ya existe
            const existingName = names.find(n => n.name.toLowerCase() === name.toLowerCase());
            if (existingName) {
                showMessage('adminMessage', 'Este nombre ya existe en la lista', 'error');
                return;
            }

            try {
                console.log('üìù Agregando nombre:', name);
                showMessage('adminMessage', 'Agregando nombre...', 'loading');
                
                await db.collection('names').add({
                    name: name,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                    addedBy: 'admin'
                });

                nameInput.value = '';
                showMessage('adminMessage', `"${name}" agregado correctamente`, 'success');
                console.log('‚úÖ Nombre agregado exitosamente');
            } catch (error) {
                console.error('‚ùå Error al agregar nombre:', error);
                showMessage('adminMessage', 'Error al agregar: ' + error.message, 'error');
            }
        }

        async function removeName(nameId, nameText) {
            if (!isAdminLoggedIn) {
                return;
            }

            try {
                console.log('üóëÔ∏è Eliminando nombre:', nameText);
                showMessage('adminMessage', 'Eliminando nombre...', 'loading');
                
                await db.collection('names').doc(nameId).delete();
                
                showMessage('adminMessage', `"${nameText}" eliminado correctamente`, 'success');
                console.log('‚úÖ Nombre eliminado exitosamente');
            } catch (error) {
                console.error('‚ùå Error al eliminar nombre:', error);
                showMessage('adminMessage', 'Error al eliminar: ' + error.message, 'error');
            }
        }

        // ============= UI FUNCTIONS =============
        function updateDisplay() {
            const nameListDiv = document.getElementById('nameList');
            
            if (names.length === 0) {
                nameListDiv.innerHTML = '<div class="empty-state">No hay nombres en la lista a√∫n</div>';
                return;
            }

            let html = '';
            names.forEach(nameObj => {
                const timeInfo = nameObj.hoursLeft ? `<small style="color: #666; font-size: 12px;">(${nameObj.hoursLeft}h restantes)</small>` : '';
                html += `
                    <div class="name-item">
                        <div>
                            <span class="name-text">${escapeHtml(nameObj.name)}</span>
                            ${timeInfo}
                        </div>
                        ${isAdminLoggedIn ? `<button class="btn btn-danger" onclick="removeName('${nameObj.id}', '${escapeHtml(nameObj.name)}')">üóëÔ∏è Eliminar</button>` : ''}
                    </div>
                `;
            });
            
            nameListDiv.innerHTML = html;
        }

        function showMessage(elementId, message, type) {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="status-message ${type}">${message}</div>`;
            
            if (type !== 'loading') {
                setTimeout(() => {
                    element.innerHTML = '';
                }, 3000);
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // ============= EVENT LISTENERS =============
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('adminPassword').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    login();
                }
            });

            document.getElementById('nameInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    addName();
                }
            });
        });

        // Limpiar listener al cerrar la p√°gina
        window.addEventListener('beforeunload', () => {
            if (unsubscribe) {
                unsubscribe();
            }
        });

        // Log inicial para debugging
        console.log('üöÄ Script cargado, esperando inicializaci√≥n...');
    </script>
</body>
</html>
